<h1 class="page-header">Add Invoice</h1>
<form (submit)="onAddSubmit()" class="well">
      <div class="form-group mt-3">
          <label>Service</label>
          <input type="text" class="form-control" [(ngModel)]="service" name="service" placeholder="service">
      </div>
      <div class="form-group mt-3">
          <label>Price</label>
          <input type="number" class="form-control" [(ngModel)]="price" name="price" placeholder="price">
      </div>
      <div class="form-group mt-3">
          <label>Status</label>
          <select type="text" class="form-control" [(ngModel)]="status" name="status">
            <option value="unpaid">unpaid</option>
            <option value="paid">paid</option>
          </select>
      </div>
      <div class="form-group mt-3">
          <label>Due date</label>
          <input type="Date" class="form-control" [(ngModel)]="due" name="due" placeholder="Due date">
      </div>
      <button type="submit" class="btn btn-primary m-4">Submit</button>
  </form>
